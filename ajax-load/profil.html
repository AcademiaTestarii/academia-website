<section class="">
  <div class="container position-relative p-0 mt-90" style="max-width: 700px;">
    <h3 class="bg-theme-colored2 p-15 pt-10 mt-0 mb-0 text-white">Profilul tau</h3>
    <div class="section-content bg-white p-30">
      <div class="row">
        <div class="col-md-12">
		
          <!-- Register Form Starts -->
          <form id="profil" name="profil" class="reservation-form mb-0 bg-silver-light p-30" method="post" action="" novalidate="novalidate"  enctype="multipart/form-data">
            <h3 class="text-center mt-0 mb-30">Editeaza profil</h3>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group mb-30">
                  <input placeholder="Nume" id="nume" name="nume" required="" class="form-control" aria-required="true" type="text">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group mb-30">
                  <input placeholder="Prenume" id="prenume" name="prenume" required="" class="form-control" aria-required="true" type="text">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group mb-30">
                  <input placeholder="Data nastere" id="data_nastere" name="data_nastere" required="" class="form-control" aria-required="true" type="text">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group mb-30">
                  <input placeholder="Poza" id="poza" name="poza" required="" class="form-control" aria-required="true" type="file">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group mb-30">
                  <input placeholder="Companie" id="companie" name="companie" class="form-control" required="" aria-required="true" type="text">
                </div>
              </div>			  
              <div class="col-sm-6">
                <div class="form-group mb-30">
                  <input placeholder="Pozitie" id="pozitie" name="pozitie" required="" class="form-control" aria-required="true" type="text">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group mb-30">
                  <input placeholder="Email" id="email" name="email" class="form-control" required="" aria-required="true" type="email">
                </div>
              </div>			  
              <div class="col-sm-6">
                <div class="form-group mb-30">
                  <input placeholder="Telefon" id="telefon" name="telefon" required="" class="form-control" aria-required="true" type="text">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group mb-30">
                  <input placeholder="Seteaza parola" id="reservation_password" name="reservation_password" required="" class="form-control" aria-required="true" type="password">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group mb-30">
                  <input placeholder="Confirma parola" id="reservation_confirm_password" name="reservation_confirm_password" required="" class="form-control" aria-required="true" type="password">
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group mb-0 mt-0">
                  <input name="form_botcheck" class="form-control" value="" type="hidden">
                  <button type="submit" class="btn btn-colored btn-block btn-theme-colored2 text-white btn-lg btn-flat" data-loading-text="Asteapta putin...">Creaza cont</button>
                </div>
              </div>
            </div>
          </form>

          <!-- Appointment Form Validation-->
          <script type="text/javascript">
            $("#profil").validate({
              submitHandler: function(form) {
                var form_btn = $(form).find('button[type="submit"]');
                var form_result_div = '#form-result';
                $(form_result_div).remove();
                form_btn.before('<div id="form-result" class="alert alert-success" role="alert" style="display: none;"></div>');
                var form_btn_old_msg = form_btn.html();
                form_btn.html(form_btn.prop('disabled', true).data("loading-text"));
                $(form).ajaxSubmit({
                  dataType:  'json',
                  success: function(data) {
                    if( data.status == 'true' ) {
                      $(form).find('.form-control').val('');
                    }
                    form_btn.prop('disabled', false).html(form_btn_old_msg);
                    $(form_result_div).html(data.message).fadeIn('slow');
                    setTimeout(function(){ $(form_result_div).fadeOut('slow') }, 6000);
                  }
                });
              }
            });
            THEMEMASCOT.initialize.TM_datePicker();
          </script>
		  
        </div>
      </div>
    </div>
    <button title="Close (Esc)" type="button" class="mfp-close font-36">Ã—</button>
  </div>
</section>
